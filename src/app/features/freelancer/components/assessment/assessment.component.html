<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="S.No">
            <th mat-header-cell *matHeaderCellDef>S.NO</th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="skillName">
            <th mat-header-cell *matHeaderCellDef>SkillName</th>
            <td mat-cell *matCellDef="let element;">{{element.skillName}}</td>
        </ng-container>

        <ng-container matColumnDef="skillDescription">
            <th mat-header-cell *matHeaderCellDef>SkillDescription</th>
            <td mat-cell *matCellDef="let element;">{{element.skillDescription}}</td>
        </ng-container>

        <ng-container matColumnDef="skillCategory">
            <th mat-header-cell *matHeaderCellDef>SkillCategory</th>
            <td mat-cell *matCellDef="let element;">{{element.skillCategory}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element;">
                <button mat-raised-button color="primary" (click)="takeAssessment(element.id)">Start Test</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="paginator.length" [pageIndex]="paginator.pageIndex"
        [pageSize]="paginator.pageSize" [pageSizeOptions]="[2, 5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
