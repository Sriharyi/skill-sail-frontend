<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        S.No
      </th>
      <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Project Name
      </th>
      <td mat-cell *matCellDef="let element" class="truncate"> {{ element.projectName }}</td>
    </ng-container>


    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>
        Company Name
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="bidDeadline">
      <th mat-header-cell *matHeaderCellDef>
        Bid Deadline
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.bidDeadline | date }}</td>
    </ng-container>

    <ng-container matColumnDef="bidAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by BidAmount">
        Bid Amount
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.bidAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{
        'status-pending': (element.status | lowercase) === 'pending',
        'status-accepted': (element.status | lowercase) === 'accepted',
        'status-rejected': (element.status| lowercase) === 'rejected'
        }"> {{ element.status | titlecase }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
