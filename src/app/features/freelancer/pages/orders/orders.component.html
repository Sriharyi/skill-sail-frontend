
<section class="hero-section">
  <header class="header">
    <h1>My Projects</h1>
    <p>Here are the projects that are allocated to you</p>
  </header>  
</section>

<section class="project-view">
  <div class="project-list">
    <ng-container *ngFor="let project of projects">
      <app-order-card [project]="project" class="card" (click)="openProject(project)"></app-order-card>
    </ng-container>
  </div>
</section>
