<mat-card class="card">
  <mat-card-header class="header">
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title class="card-title">{{name}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">@{{username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="actions">
    <button mat-button color="primary" (click)="openDialog()">Edit Profile</button>
  </mat-card-actions>
</mat-card>
