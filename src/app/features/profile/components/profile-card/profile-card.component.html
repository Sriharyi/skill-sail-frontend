<mat-card class="card">
  <mat-card-header class="header">
    <div class="avatar-container">
      <img mat-card-avatar class="header-image" [src]="avatar"
        alt="Avatar">
      <mat-icon class="edit-icon" (click)="fileInput.click()">add_a_photo</mat-icon>
      <input type="file" id="fileInput" #fileInput style="display: none" (change)="onFileSelected($event)">
    </div>
    <mat-card-title class="card-title">{{name}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">@{{username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="actions">
    <button mat-button color="primary" (click)="openDialog()">Edit Profile</button>
  </mat-card-actions>
</mat-card>
