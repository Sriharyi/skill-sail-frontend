<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef >
      S.No
    </th>
    <td mat-cell *matCellDef="let element;let i = index"> {{ i+1 }} </td>
  </ng-container>

  <ng-container matColumnDef="freelancerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
     Freelancer Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.freelancerName}} </td>
  </ng-container>


  <ng-container matColumnDef="proposal">
    <th mat-header-cell *matHeaderCellDef >
      Proposal
    </th>
    <td mat-cell *matCellDef="let element" class="truncate"> {{element.proposal}} </td>
  </ng-container>

  <ng-container matColumnDef="bidAmount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by BidAmount">
      Bid Amount
    </th>
    <td mat-cell *matCellDef="let element"> {{element.bidAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="openDialog(element.id)">Hire</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
