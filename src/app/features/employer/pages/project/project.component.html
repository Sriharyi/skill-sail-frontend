
<div class="container">
  <!-- Top Section -->
  <mat-card class="top-section">
    <mat-card-header>
      <mat-card-title>Create a New Project</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This section allows you to create a new project in your application.</p>
    </mat-card-content>
  </mat-card>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
      <mat-card class="project-form">
        <mat-card-header>
          <mat-icon>assignment</mat-icon>
          <h2 mat-card-title>Project Form</h2>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter project title" formControlName="title">
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>Budget</mat-label>
            <span matPrefix>&nbsp;&#8377;</span>
            <input type="number" matInput placeholder="Enter budget" formControlName="budget">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="deadlinePicker" placeholder="Enter deadline" formControlName="deadline">
            <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
            <mat-datepicker #deadlinePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Bid Deadline</mat-label>
            <input matInput [matDatepicker]="bidDeadlinePicker" placeholder="Enter deadline" formControlName="bidDeadline">
            <mat-datepicker-toggle matSuffix [for]="bidDeadlinePicker"></mat-datepicker-toggle>
            <mat-datepicker #bidDeadlinePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select placeholder="Select category" formControlName="category">
              <mat-option *ngFor="let category of categoriesList" [value]="category">{{ category }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Skills</mat-label>
            <mat-select placeholder="Select skills" multiple formControlName="skills">
              <mat-option *ngFor="let skill of skillsList" [value]="skill">{{ skill }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Describe the project" formControlName="description"></textarea>
          </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid">Submit</button>
          <button mat-button type="reset">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
